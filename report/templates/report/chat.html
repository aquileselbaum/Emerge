<!DOCTYPE html>
<html>
<head>
    <title>Chat with GPT</title>
</head>
<body>
    <h1>Chat with GPT</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user_input">You:</label>
        <input type="text" id="user_input" name="user_input" value="{{ user_input }}" required>
        <button type="submit">Send</button>
    </form>

    {% if response %}
    <h2>ChatGPT:</h2>
    <p>{{ response }}</p>
    {% endif %}
</body>
</html>
